<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/Favicon.png" type="image/x-icon">
    <title>Weather-Cast</title>
</head>
<body>
    <!-- <video src="./Images/rain-forest.mp4" autoplay muted loop></video> -->
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
            <button><img src="./Images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./Images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">29Â°C</h1>
            <h2 class="city">Agartala</h2>
            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png" alt="">
                    <div class="">
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Images/wind.png" alt="">
                    <div class="">
                        <div class="wind">15 km/h</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./api.js"></script>
</html>
